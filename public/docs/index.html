<script>
	let menuState = true;
	$('#menuBtn').on('click', (item) => {
		if (menuState) {
			$('#mobile-menu').addClass('content').removeClass('hidden');
			menuState = false;
		} else {
			$('#mobile-menu').addClass('hidden').removeClass('content');
			menuState = true;
		}
	});

	let alertState = true;
	$('#alertBtn').on('click', (item) => {
		if (menuState) {
			$('#alert').addClass('content').removeClass('hidden');
			menuState = false;
		} else {
			$('#alert').addClass('hidden').removeClass('content');
			menuState = true;
		}
	});
</script>
